<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Travel Website</title>
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark">
    <header>

        <nav class="navbar navbar-expand-lg py-0">
            <div class="container">

            </div>
        </nav>
    </header>
    <section id="slider">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/slider1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5>Majestic Peaks Await</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/slider2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5>Himalayan Majesty Calls</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="image/slider3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5>Annapurna's Graceful Slopes</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section id="welcome-content" class="py-5">

    </section>
    <section id="destinations" class="pt-5">

    </section>
    <section id="why-us" class="py-5">

    </section>
    <section id="packages" class="py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <span class="subtitle">
                        Choose your place
                    </span>
                    <h2 class="mb-3">Featured Packages</h2>
                </div>
            </div>
            <div class="arrow my-2 justify-content-start">
                <div class="prevArrowBtn">
                    <i class="lni lni-chevron-left"></i>
                </div>
                <div class="nextArrowBtn">
                    <i class="lni lni-chevron-right"></i>
                </div>
            </div>
        </div>
    </section>
    <section id="featured" class="py-5">

    </section>
    <section id="testimonial" class="py-5">

    </section>
    <section id="blog" class="pt-5">

    </section>
    <section id="contact" class="py-5">
        <div class="container">
            <div class="row">
                <div class=" col-md-12">
                    <div class="row align-items-center g-5">
                        <div class="col-lg-8 col-12 order-lg-2">
                            <div class="card bg-transparent border-0">
                                <div class="card-body">
                                    <form class="row needs-validation g-3" novalidate="" id="contact-form" method="POST"
                                        action="#">
                                        <div class="col-lg-12">
                                            <div class="mb-3">
                                                <span class="subtitle">
                                                    Leave a Message
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="ScheduleFirstnameInput" class="form-label">
                                                First Name
                                                <span class="text-danger">*</span>
                                            </label>
                                            <input type="text" class="form-control" id="ScheduleFirstnameInput"
                                                required="" placeholder="Enter Your First Name">
                                            <div class="invalid-feedback">Please enter firstname.</div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <label for="scheduleLastnameInput" class="form-label">
                                                Last Name
                                                <span class="text-danger">*</span>
                                            </label>
                                            <input type="text" class="form-control" id="scheduleLastnameInput"
                                                required="" placeholder="Enter Your First Name">
                                            <div class="invalid-feedback">Please enter lastname.</div>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="scheduleEmailInput" class="form-label">
                                                Email
                                                <span class="text-danger">*</span>
                                            </label>
                                            <input type="email" class="form-control" id="scheduleEmailInput" required=""
                                                placeholder="Enter Your First Email">
                                            <div class="invalid-feedback">Please enter email.</div>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="scheduleTextarea" class="form-label">Message</label>
                                            <textarea class="form-control" id="scheduleTextarea" rows="3" required=""
                                                placeholder="Your Message"></textarea>
                                            <div class="invalid-feedback">Please write message.</div>
                                        </div>
                                        <div class="d-grid">
                                            <button class="btn btn-primary border-0" type="submit">Send Message</button>
                                        </div>
                                        <div class="loader">
                                            <i class="lni lni-spinner-solid"></i>
                                        </div>
                                        <div class="form-message"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="py-5">
    </footer>
    <button id="scroll-top-btn" type="button" onclick="scrollToTop()" class="visible">
        <i class="lni lni-arrow-up"></i>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
